<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{headFragment :: head-fragment}"></div>
    <title>Create New Task</title>
</head>
<body>
    <div th:insert="~{bodyFragment :: body-fragment}"></div>
    <div>
        <h1 class="header">Create New Task</h1>
        <form class="form" th:action="@{/todo/createNewTask}" method="post">

            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required  oninvalid="this.setCustomValidity('Please enter the title')"
                   oninput="this.setCustomValidity('')">
            <br>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" required  oninvalid="this.setCustomValidity('Please enter the description')"
                   oninput="this.setCustomValidity('')">
            <br>
            <label for="assignee">Assignees: </label>
            <input type="text" name="assignee" id="assignee" placeholder="Assignee1, Assignee2, Assignee3"
                   title="Enter assignee names separated by commas.">
            <br>
            <label for="urgent">Urgent: </label>
            <input type="checkbox" name="urgent" id="urgent">
            <br>
            <label for="deadline">Deadline: </label>
            <input type="date" id="deadline" name="deadline" required oninvalid="this.setCustomValidity('Please enter the deadline')"
                   oninput="this.setCustomValidity('')">
            <br>
            <button type="submit" class="submit">
                <span class="plus-sign">+</span> Add to Todo List
            </button>
        </form>
    </div>
</body>
</html>
